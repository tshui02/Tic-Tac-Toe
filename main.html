<!DOCTYPE html>
<head>
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="info">
    <h1>TIC TAC TOE</h1>
    <p>To begin, click on one of the boxes.</p>
  </div>
  <div id="gameboard">
    <div class="cell" onclick="move(0)" id="0"></div>
    <div class="cell" onclick="move(1)" id="1"></div>
    <div class="cell" onclick="move(2)" id="2"></div>
    <div class="cell" onclick="move(3)" id="3"></div>
    <div class="cell" onclick="move(4)" id="4"></div>
    <div class="cell" onclick="move(5)" id="5"></div>
    <div class="cell" onclick="move(6)" id="6"></div>
    <div class="cell" onclick="move(7)" id="7"></div>
    <div class="cell" onclick="move(8)" id="8"></div>
  </div>
  <div id="settings">
    <button onclick="clearBoard()">Reset</button>
    <button>Computer Move</button>
  </div>
</body>
